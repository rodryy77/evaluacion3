<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Formulario de Registro</title>
</head>
<body class="text-bg-dark p-3">
    <div class="container my-3">
        <h2>Formulario de Registro</h2>
        <hr>
        <form action="registro.html" onsubmit="return validar()" method="post" class="row g-3 mt-3">

            <div class="col-12 col-md-4">
                <label class="form-label">Correo electrónico</label>
                <input id="input-email" class="form-control" type="text" placeholder="example@email.com">
                <div id="error-email"></div>
            </div>

            <div class="col-12 col-md-4">
                <label class="form-label">Contraseña</label>
                <input id="input-contraseña" class="form-control" type="text" placeholder="Escriba su contraseña">
                <div id="error-contraseña"></div>
            </div>

            <div class="col-12 col-md-4">
                <label class="form-label">Confirmación de Contraseña</label>
                <input id="input-confirmacion" class="form-control" type="text" placeholder="Confirme su contraseña">
                <div id="error-confirmacion"></div>
            </div>

            <h4>Datos personales</h4>
            <hr>

            <div class="col-12 col-md-6">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Ingrese su dirección">
                <div id="error-direccion"></div>
            </div>

            <div class="col-12 col-md-3">
                <label class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="corral">Corral</option>
                    <option value="paillaco">Paillaco</option>
                    <option value="lagos">Los Lagos</option>
                    <option value="mafil">Máfil</option>
                    <option value="lanco">Lanco</option>
                </select>
                <div id="error-comuna"></div>
            </div>

            <div class="col-12 col-md-3">
                <label class="form-label">Teléfono</label>
                <input id="input-fono" class="form-control" type="text" placeholder="9 1234 5678">
                <div id="error-fono"></div>
            </div>

            <div class="col-12">
                <label class="form-label">URL sitio web</label>
                <input id="input-url" class="form-control" type="text" placeholder="http://www.misitio.com">
                <div id="error-url"></div>
            </div>

            <div class="col-12">
                <label class="form-label">Aficiones o pasatiempos</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-java">
                        <label class="form-check-label" for="check-playa">Ir a la playa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-js">
                        <label class="form-check-label" for="check-computador">Jugar en el computador</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-python">
                        <label class="form-check-label" for="check-deporte">Hacer deporte</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-php">
                        <label class="form-check-label" for="check-amigos">Salir con amigos</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-html">
                        <label class="form-check-label" for="check-pasear">Salir a pasear</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-css">
                        <label class="form-check-label" for="check-leer">Leer</label>
                    </div>
                </div>
                <div id="error-pasatiempo"></div>
            </div>

            <div class="col">
                <button class="btn btn-primary" type="submit">Registrarme</button>
            </div>

        </form>

    </div>
    <script src="js/validación.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
